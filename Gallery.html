<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: white;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #ffcc00;
            color: black;
        }

        .hero {
            background: url('https://a.travel-assets.com/findyours-php/viewfinder/images/res70/101000/101713-Chennai-And-Vicinity.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Larger Images */
            gap: 30px;
            padding: 50px;
        }

        .gallery-container img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery-container img:hover {
            transform: scale(1.08);
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.8);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 95%; 
            max-height: 95%;
            border-radius: 10px;
        }

        .lightbox:target {
            display: flex;
        }

        .footer {
            background: black;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
