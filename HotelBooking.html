<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9800, #ff5722);
            color: black;
            text-align: center;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background: #ffcc00;
            color: black;
        }

        .hero {
            background: url('home-main-banner-min.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        .form-table td {
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .form-table input, .form-table textarea {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }

        .form-table input[type="submit"], .form-table input[type="reset"] {
            width: auto;
            background-color: #04AA6D;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-table input[type="submit"]:hover, .form-table input[type="reset"]:hover {
            background-color: #3e8e41;
        }

        .form-table, .form-table td {
            border: none;
        }

        .footer {
            background: black;
            padding: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <div class="hero">
        <h1>Hotel Booking</h1>
        <p>Book your stay in Chennai today!</p>
    </div>
    <div class="nav">
        <a href="Homepage.html" target="_blank">Home</a>
        <a href="Heritage.html" target="_blank">Heritage</a>
        <a href="HotelBooking.html" target="_blank">Hotel Booking</a>
        <a href="Gallery.html" target="_blank">Gallery</a>
    </div>

    <div class="form-container">
        <form>
            <table class="form-table">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="first name" required /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last name" required /></td>
                </tr>
                <tr>
                    <td>Number of Days Stay:</td>
                    <td><input type="text" name="days stay" required /></td>
                </tr>
                <tr>
                    <td>Contact Number:</td>
                    <td><input type="text" name="contact number" required /></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="email" name="email" required /></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="5" name="address" required></textarea></td>
                </tr>
                <tr>
                    <td>Pin Code:</td>
                    <td><input type="number" name="pin code" required /></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input type="text" name="state" required /></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="country" required /></td>
                </tr>
                <tr>
                    <td>Specifications (Optional):</td>
                    <td><textarea rows="5" name="specifications"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="footer">
        <p>Â© 2025 Explore Chennai | Designed for travelers</p>
    </div>

</body>
</html>
